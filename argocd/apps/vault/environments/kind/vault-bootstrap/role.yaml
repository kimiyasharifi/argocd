---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: vault-bootstrap
rules:
- apiGroups:
    - ""
  resources:
    - "pods"
    - "pods/log"
  verbs:
    - "get"
    - "list"
    - "watch"
- apiGroups:
    - ""
  resources:
    - "pods/exec"
  verbs:
    - "create"
- apiGroups:
    - "apps"
  resources:
    - "statefulsets"
  verbs:
    - "get"
    - "list"
- apiGroups: [""]
  resources:
    - "secrets"
  verbs:
    - "create"
    - "update"
    - "get"
    - "patch"
