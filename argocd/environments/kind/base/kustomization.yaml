---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../../apps/cert-manager/environments/kind/app
  - ../../../apps/argo-cd/app
  # - ../../../apps/cilium/app
  - ../../../apps/metallb/environments/kind/app
  - ../../../apps/ingress-nginx/app
  # - ../../../apps/metrics-server/app
  # - ../../../apps/mariadb/app
  - ../../../apps/vault/app
  # - ../../../apps/vault-bootstrap/environments/kind/app
  # - ../../../apps/tekton-pipeline/app
  # - ../../../apps/tekton-dashboard/app

resources:
  - root.yaml

patches:
  # Patch for all ArgoCD applications that use Helm charts to use specific values file(s) in kind environment
  - target:
      group: "argoproj.io"
      version: "v1alpha1"
      kind: Application
      namespace: argoproj
      labelSelector: deploymentStrategy=helm
    patch: |-
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: not-important
        namespace: argoproj
        labels:
          deploymentStrategy: helm
      spec:
        source:
          helm:
            valueFiles:
              - environments/kind/values.yaml
  # Patch for all ArgoCD applications that use Helm charts with ArgoCD Vault Plugin
  - target:
      group: "argoproj.io"
      version: "v1alpha1"
      kind: Application
      namespace: argoproj
      labelSelector: deploymentStrategy=argocd-vault-plugin-helm
    patch: |-
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: not-important
        namespace: argoproj
        labels:
          deploymentStrategy: argocd-vault-plugin-helm
      spec:
        source:
          plugin:
            name: argocd-vault-plugin-helm
            env:
              - name: ENVIRONMENT_DIR
                value: environments/kind
              - name: AVP_TYPE
                value: vault
              - name: AVP_AUTH_TYPE
                value: k8s
              - name: AVP_K8S_ROLE
                value: argocd
              - name: VAULT_ADDR
                value: http://vault.vault.svc.cluster.local:8200
  # Patch for all ArgoCD applications using kustomized-helm
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      labelSelector: deploymentStrategy=kustomized-helm
    patch: |-
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: not-important
        namespace: argoproj
        labels:
          deploymentStrategy: kustomized-helm
      spec:
        source:
          plugin:
            name: kustomized-helm
            env:
              - name: ENVIRONMENT_DIR
                value: environments/kind
  # Patch for all ArgoCD applications for enabling cascade delete of applications and their resources
  # https://argo-cd.readthedocs.io/en/stable/user-guide/app_deletion/
  - target:
      group: "argoproj.io"
      version: "v1alpha1"
      kind: Application
    patch: |-
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: any-name
          namespace: argoproj
          finalizers:
            - resources-finalizer.argocd.argoproj.io
  # Patch for all ArgoCD applications to change git branch for testing new apps
  - target:
      group: "argoproj.io"
      version: "v1alpha1"
      kind: Application
    patch: |-
        apiVersion: argoproj.io/v1alpha1
        kind: Application
        metadata:
          name: any-name
          namespace: argoproj
        spec:
          source:
            targetRevision: master
